<!-- Static 파일들을 가져오는 방법 -->
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'mycss/style2.css' %}">
    <title>Static Practice</title>
</head>
<body>
    <div>Hello Static!! <br> Welcome to Disney World!</div>
    <img src="{% static 'img/disney.jpg' %}" width="400">
</body>
</html>
